<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>코딩네팔 | 자동검색기능</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <script src="https://kit.fontawesome.com/babe730581.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</head>
<body>
  <div class="wrapper">
    <form class="autoSearch">
      <input type="text" class="autoSearch__input" />
      <button class="autoSearch__button"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
    <div class="result">
      <div class="result__block">
        <span class="result__text">우왁굳</span>
      </div>
      <div class="result__block">
        <span class="result__text">엔젤님</span>
      </div>
      <div class="result__block">
        <span class="result__text">메시</span>
      </div>
    </div>
  </div>
</body>
</html>
